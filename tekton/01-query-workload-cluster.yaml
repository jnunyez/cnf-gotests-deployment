  - name: auth-name
    default: volante
  - name: auth-username
    default: admin
  - name: auth-url
    default: "https://api.volante.cars.lab:6443"
  - name: auth-token
    default: "eyJhbGciOiJSUzI1NiIsImtpZCI6IlhLQWFlUzNUN25JTjBOSkZVMmNHMjMyYVJBRERvU2RMcWVhem5vOXJmUU0ifQ..RSGWGNqCvn22FQIOAgi5ZEt3eJWC4UK8zz4lRZJQYza3BuF0eH7BIt0qweQBmd6oYrLPdukvSFr58PW3XSlfSNPJLOthWNXJqV2d-dC-Eh3wegrob1G7DjQzY3CcA59-5mQtdECFRpwTXcP_3pZjgMPSHumi0YgOErqCYRVwUVvVRLkTJzhjmOlnjOMS167U9n62sADvF5ZxKZiFPc3s7n4sK2wpUGl5Oh-6LOPNYP-hQ7ZOLAH-a_v4KjhJohkiSo6PAasEJ6TjOdY1BYoOcpG428nDdCuGNxnLahKYwWwxiihocujoANubNyi8B18xNf9Ufnb_5XUev_bLT01DfA"
  - name: auth-namespace
    default: ""
  workspaces:
  - name: my-workspace
  tasks:
  - name: create-kubeconfig
    params:
    - name: name
      value: $(params.auth-name)
    - name: username
      value: $(params.auth-username)
    - name: url
      value: $(params.auth-url)
    - name: cadata
      value:  
    - name: clientCertificateData
      value: 
    - name: clientKeyData
      value: 
    - name: insecure
      value: "false"
    - name: namespace
      value: $(params.auth-namespace)
    taskRef:
      name: kubeconfig-creator
    workspaces:
    - name: output
      workspace: my-workspace
  - name: get-nodes
    params:
    - name: SCRIPT
      value: "oc get nodes"
    - name: VERSION
      value: "4.10"
    runAfter:
    - create-kubeconfig
    taskRef:
      kind: Task
      name: openshift-client
    workspaces:
    - name: kubeconfig-dir
      workspace: my-workspace
---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: run-query-workload-cluster
spec:
  pipelineRef:
    name: query-workload-cluster
  workspaces:
    - name: my-workspace
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi